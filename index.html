<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/other/favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <title>Ramiro Arambarri - Portfolio</title>
</head>

<body>

  <form name="form" id="form" action="https://formsubmit.co/raarambarri@gmail.com" method="POST">
    <h2>Cont√°ctame</h2>
    <p>Puedes contactarme enviando un mail a raarambarri@gmail.com o completando el siguiente formulario:</p>
    <div id="sender-data">
      <div>
        <label for="name" class="form-label">Nombre</label><br>
        <input type="text" id="name" class="form-control" name="name" required>

        <div id="name-rejected" class="rejected">
          Escriba su nombre
        </div>
      </div>
      <div>
        <label for="surname" class="form-label">Apellido</label><br>
        <input type="text" class="form-control" id="surname" name="surname" required>

        <div id="surname-rejected" class="rejected">
          Escriba su apellido
        </div>
      </div>
      <div>
        <label for="eemail" class="form-label">Email</label><br>
        <input type="text" class="form-control" id="eemail" name="eemail" required>
        <div id="mail-rejected" class="rejected">
          Escriba un mail correcto
        </div>
      </div>
    </div>
    <div>
      <div class="message-div">
        <label for="message" class="form-label">Mensaje</label>
        <textarea id="message" name="message" class="form-control" required></textarea>
        <div id="message-rejected" class="rejected">
          Escriba su mensaje
        </div>
      </div>
    </div>
      <div id="form-buttons">
        <button type="submit">Send</button>
        <input type="hidden" name="_next" value="https://ramiroarambarri.github.io/Portfolio/">
        <input type="hidden" name="_captcha" value="false">
      </div>
    
  </form>

  <script src="gallery.js"></script>
  <script src="send.js"></script>


</body>

</html>
